<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <model-viewer id="modelViewer" src="" alt="3D model" auto-rotate camera-controls></model-viewer>

    <script src="assest/JS/script.js">
        const urlParams = new URLSearchParams(window.location.search);
        const model = urlParams.get('model');

        //set model viewers
        if (model) {
            document.getElementById('modelViewer').src = `assest/models/glb/${model}`;
        } else {
            document.body.innerHTML = "<h1>Model Not Found!</h1>"
        }
    </script>
</body>

</html>
